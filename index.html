<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- ... -->
  <link href="dist/tailwind.css" rel="stylesheet" />

  <title>kushal_tailwind</title>
</head>

<body class="bg-gray-300">

  <nav class="bg-gradient-to-r from-yellow-600">
    <div class="hidden md:block">
      <!-- hidden for small device and block(view) for large device -->
      <div class="flex items-center  justify-between">
        <!-- justify use for spacing b/w items(contant) -->
        <!-- items-center is use for center in y-axis -->
        <div class=" flex space-x-3 ml-3 ">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>

        <div class="flex items-center p-2.5">
          <img class="w-35 h-12" src="img/kushalLogo.png" alt="Workflow" />
        </div>

        <div class="flex space-x-3 mr-3">
          <a href="#"><i class="fab fa-facebook-square"></i></a>
          <a href="#"><i class="fab fa-instagram-square"></i></a>
          <a href="#"><i class="fab fa-twitter-square"></i></a>
        </div>
      </div>
    </div>
    <div class="block md:hidden">
      <!-- block(view) for small and hidden for large device -->
      <div class="flex items-center  justify-between">
        <div>
          <img class="w-35 h-12" src="img/kushalLogo.png" />
        </div>
        <div class="mr-3">
          <button onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
        </div>
      </div>
      <div class="hidden" id="mobileMenuContent">
        <div class="flex flex-col text-xl">
          <!-- we can use also grid class for make col -->
          <a href="#" class="p-3">Home</a>
          <a href="#" class="p-3">About</a>
          <a href="#" class="p-3">Contact</a>
        </div>

        <div class="pb-3">
          <a href="#" class="ml-3"><i class="fab fa-facebook-square"></i></a>
          <a href="#" class="ml-3"><i class="fab fa-instagram-square"></i></a>
          <a href="#" class="ml-3"><i class="fab fa-twitter-square"></i></a>
        </div>
      </div>
    </div>
  </nav>

  <section id="info" class="lg:p-10 md:p-5  bg-gradient-to-r from-yellow-300 ">
    <div class="grid md:grid-cols-2 grid-cols-1">

      <div id="info-text"
        class="flex flex-col justify-center align-middle text-center md:text-left p-2 lg:p-10 md:p-5 mb-5 ">
        <h6 class="text-sm">Hello, I am <i class="fas fa-code"></i></h6>
        <h1 class="lg:text-6xl md:text-4xl text-3xl mt-1">Kushal</h1>
        <h3 class="lg:text-4xl md:text-3xl text-2xl mt-5">Web Designer</h3>
        <p class="text-sm md:mt-14 mt-9"> If you think then you can create a new things.
          <br />
          I am passionate about my work and always try
          to improve the things.
        </p>

        <div class="flex space-x-4 mt-3 justify-center md:justify-start">
          <a href=""><i class="fab fa-twitter"></i></a>
          <a href=""><i class="fab fa-facebook-f"></i></a>
          <a href=""><i class="fab fa-instagram"></i></a>
          <a href=""><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
      <div id="info-img" class=" flex flex-col justify-center align-middle w-auto lg:p-10 md:p-5 p-3">
        <img src="img/undraw_Code_thinking_re_gka2.svg" />
      </div>
    </div>
  </section>

 
  <script src="https://kit.fontawesome.com/8751dfaf92.js" crossorigin="anonymous"></script>
  <!-- for navigation toggel switch  -->
  <script>
    function toggleMenu() {
      const mobileMenuContent = document.getElementById('mobileMenuContent')
      if (mobileMenuContent.getAttribute('class') === 'hidden') {
        mobileMenuContent.setAttribute('class', 'block')
      } else {
        mobileMenuContent.setAttribute('class', 'hidden')
      }
    }
  </script>

</body>

</html>
